<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
    h1{
     color:red;
     transition: all 0.5s ease-out;
    }
</style>
<script type="text/javascript" src="jQuery.js"></script>
<script type="text/javascript">
    $(function(){
    	//$(선택자).css("속성명","값");
    	
    	//id가 btn1인거 누르면 h1의 글자색이 teal, 배경색이 pink
    	//id가 btn2인거 누르면 h1의 글자색을 alert창에 출력
    	//id가 btn3인거 누르면 input에 입력한 값대로 h1의 글자 크기가 바뀌도록
        //id가 btn4인거 누르면 input의 가로 길이를 input안에 값으로 표현(출력)
    
    	$("#btn1").click(()=>{
    		$("h1")
    		.css("color","teal")
    		.css("background-color","pink");
    	});
    	
     	$("#btn2").click(function(){
    	 let h1Color = $("h1").css("color");
    	 alert(h1Color);
    	});
        
     	$("#btn3").click(()=>{
    		let iVal = $("#i").val();
    		$("h1").css("font-size",iVal +"pt");
    	});
     	
     	$("#btn4").click(()=>{
    		let iWidth = $("#i").css("width");
    		$("#i").val(iWidth);
    	});
    	
    });
</script>
</head>
<body>
    <h1>ㅋ_ㅋ 다들 화이팅!</h1>
    <hr>
    <button id="btn1">btn1</button>
    <button id="btn2">btn2</button>
    <hr>
    <input id="i">
    <button id="btn3">btn3</button>
    <button id="btn4">btn4</button>
</body>
</html>
