<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<script type="text/javascript" src="jQuery.js"></script>
<script type="text/javascript">
    $(function(){
    	//alert('asdf')
    	
    /* 	//input에서 keyboard를 누르면 >> 누른 순간에
        $('input').keydown(function(){
        	$('h1').text('키보드를 누르는 동안');
        	return false;//기능을 발동하기 전에 return false;가 있으면
        	               //원래 기능을 못하도록 막을 수 있음
        }); */
        
        //특정 키를 눌렀을 때 뭔가 하고 싶다면
		$('input').keydown(function(e){
			$('h1').text(e.keyCode); //키보드 아스키값 반환됨 
		
		if(e.keyCode == 13){   //엔터키
			alert('와우!');
		}else if(e.keyCode == 65){ //a키를 사용못하게 막음
			return false;
		}else if(e.keyCode == 83){
			let t = $('input').val();
			$('input').val(t + 'ㅋ');
			return false;
		  }
		});	
		
		//keyboard에서 손떼면...
		$('input').keyup(function(){
			$('h1').text('키보드에서 손 떼면');
		});
		
		
		//html 자체에도 이벤트를 심을 수 있음!
		let l = 0;
		$('html').keydown(function(e){
		   if(e.keyCode == 39){
				l += 5;
				$('h2').css('left', l + 'px');
		   }	
		});        
    });

</script>
<style>
    h2{
       position: fixed;
    }
</style>
<body>
    <h2>텍스트</h2>
    <input>
    <h1></h1>
</body>
</html>
