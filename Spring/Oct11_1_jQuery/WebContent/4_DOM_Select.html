<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
  td{
     height:100px;
  }
  input{
     height:50px;
  }
  button{
     width:100px;
     height:50px;
  }

</style>
<script type="text/javascript" src="jQuery.js"></script>
<script type="text/javascript">

$(function(){
   $('button').click(function(){
	   
      // $(this) : 클릭이벤트 발생함수를 호출한 장본인
      //       누른 버튼만 해당하는 명령을 실행하도록! 
   
      // $("button").css("background-color","red")
      $(this).css('background-color','red'); 
      
      //누른 버튼이 있는 td에 배경색 주기
      //$('td').css('background-color','teal'); (X)
      
      //parent(): 내가 누른 this의 한단계 상위 객체
      //     cf) 그 반대로는 children()
      $(this).parent().css('background-color','teal');
   
      // 눌러진 버튼이 있는 table의 테두리를 파란색으로
      // closest("CSS선택자") : 상위에 있는 것중에서 가장 가까운 CSS 선택자
      // cf) 특정한 선택자 찾기 : find()
      $(this).closest("table").css("border","blue solid 3px");
   });
   
      // td를 클릭했을 때 눌러진 td의 배경색을 노란색으로
      // td를 클릭했을 때 그 td 속에 들어있는 모든 것들의 배경색을 핑크색으로
      // td를 클릭했을 때 그 td 속에 들어있는 버튼의 테두리색을 흰색으로
      $('td').click(function bbb(){
    	 $(this).css('background-color','yellow'); 
        
         $(this).children().css('background-color','pink');
         
         $(this).find('button').css('border','white solid 3px');
      });
      
       
      
      // input에 쓴 글자가 입력하고 버튼 눌렀을 때 그 버튼의 글자 색이 되도록!
      $('button').click(function(){
    	 //let c = $(this).parent().find('input').val();
    	 //동일한 선상에 있는 선택자

         let c = $(this).siblings('input').val();
    	 $(this).css('color',c);
      });
      
      
});  
</script>
</head>
<body>
   <table border ="1">
      <tr>
         <td>
           <input> <button>11111111</button>
         </td>
      </tr>
          <tr>
         <td>
           <input> <button>22222222</button>
         </td>
      </tr>
    </table>  
  <table border ="1">
      <tr>
         <td>
           <input> <button>33333333</button>
         </td>
      </tr>
          <tr>
         <td>
           <input> <button>44444444</button>
         </td>
      </tr>
    </table>  
</body>
</html>
