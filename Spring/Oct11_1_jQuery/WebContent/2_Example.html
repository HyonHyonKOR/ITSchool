		   let arrobj = [
			   {
				  color:'green',

               {

				   bgc: 'blue'
				   
			   },
               {

			   },

		   $('td').each((i,t)=>{

		   // 이미지파일 최소 7장 이상

		   // 프로젝트에 넣기

		   // 처음시작사진 ~ 끝사진까지 한장씩 넘겨가면서 보여주기
           // 마지막사진 출력하면 => 다시 처음부터 시작하는...!
           
           
           let images = [
        	   {
        		   src:'img/1.png'

        	   {

        	   },
        	   {
        		   src:'img/6.png'
        	   },
        	   {
        		   src:'img/7.png'
        	   },
           ]
           
           let i = 0;
           setInterval(
			()=>{
			  $('img').attr('src', images[(i++) % images.length].src);
			}   
		   , 1000); 
           
   
   });
