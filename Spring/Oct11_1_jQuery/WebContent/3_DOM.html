<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
   .t2{
      font-size: 30pt;
   }
   
   #t{
      background-color: pink;
      color: white;
   }
   
   div{
      border: pink solid 3px;
      width: 300px;
      height: 300px;
   }

</style>
<script type="text/javascript" src="jQuery.js"></script>
<script type="text/javascript">

$(function(){
    $('#b1').click(() => {
    	//alert('성공');
    	
    	//a 태그로 이루어진 DOM객체 속 text 바꾸기
    	//$('a').text('유튜브로');
    	
    	// text()의 소괄호 안에 값을 넣지 않으면
    	// 기존의 값을 가져오게 됨
    	//let t = $('a').text();
    	//alert(t);
    	
    	// .text()와 비교할 .html()메소드
    	$('a').html('유튜브로');
    	
    	//$('a').text('<b>유튜브로</b>'); // <b>태그 안먹힘
    	$('a').html('<b>유튜브로</b>');
    });	
    
    $('#b2').click(() => {
    	//alert('asdf');
    	
    	$('a').attr('href','https://www.youtube.com');
    	
    	//이 a태그에 css를 주고 싶은데 부여할게 많은 경우
    	$('a').attr('id','t');
    	
    	//속성 지우기
    	$('a').removeAttr('class'); // 'class'가 가지고 있는 속성 지우기
    });
    
    let n = 0;
    $('#b3').click(() => {
    	//alert('asdf');
    	n++;
    	
    	//marquee DOM객체 추가하기
    	//$('css선택자') or $('변수명') : 있는 것은 선택
    	//$('DOM객체') : DOM객체를 생성
		let m = $('<marquee></marquee>').text('테스트입니다. ' + n + '번째');
    	
    	// behavior : 스크롤 방식 설정
    	//     scroll : 한쪽 방향으로만 진행(기본값)
        //     alternate : 왕복
    	m.attr('behavior','alternate');
    	
    	// direction : 스크롤 방향 설정 
    	//       left(기본값), right, up , down
    	m.attr('direction','right');
    	
    	// 요소 추가하기
    	// 기존 요쇼의 내부에 추가  - append, prepend
    	//$('div').append(m);
    	$('div').prepend(m);
    	// 기존 요소의 외부에 추가 - before, after
        //$('div').before(m);
    	//$('div').after(m);
    	
    });
    
    $('#b4').click(()=>{
    	//alert('asdf');
    	
    	//remove(): DOM객체 + 그 하위 요소를 전부 제거함
    	//$('div').remove();
    		
    	//empty():	하위 요소만 제거함
    	$('div').empty();
    })
    
    
    $('#b5').click(()=>{
    	
    	$('table')
    	.append('<tr><td>' + $('#menu').val() + '</td><td>' + $('#price').val() + '</td></tr>') 
    });

});

</script>
</head>
<body>
    메뉴 : <input id="menu"><p>
    가격 : <input id="price"><p>
  <button id="b5">등록</button>
  <hr>
  <table border = "1">
      <tr> 
          <th>메뉴명</th>
          <th>가격</th>
      </tr>
  </table>

   <a href="https://www.naver.com" class="t2">네이버로</a>
   <hr>
   <button id = "b1">내용 수정</button><p>
   <button id = "b2">속성 수정</button><p>
   <button id = "b3">DOM객체 수정</button><p>
   <button id = "b4">DOM객체 삭제</button><p>
   <div></div>
</body>
</html>
