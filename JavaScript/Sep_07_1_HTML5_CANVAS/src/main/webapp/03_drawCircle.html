<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function init(){
		const canvas = document.getElementById("cv");
		const ctx = canvas.getContext("2d");
		ctx.beginPath();
		
		//마우스 클릭 이벤트 처리 : 좌표값 얻기 + 시각형 그리기
		canvas.onclick = function(event){
			//캔버스의 위치를 고려해서 마우스 위치 좌표 얻기
			//캔버스랑 브라우저의 문서 시작 위치가 달라서 계산을 해줘야함!
			const x = event.clientX - ctx.canvas.offsetLeft;
			const y = event.clientY - ctx.canvas.offsetTop;
			
			//마우스 클릭한 곳에 사각형 그리기
			ctx.fillRect( x - 15, y - 15, 30, 30);
		}
	}
</script>
</head>
<body onload="init();">

</body>
	<canvas id="cv" width="400px" height="400px" style="border:black solid 3px"></canvas>
</html>
