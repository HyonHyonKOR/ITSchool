<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function init(){
		//1. canvas 요소에 접근
		const canvas = document.getElementById("cv");
		
		//2. 2d모드의 그리기 객체
		const ctx = canvas.getContext("2d");
		
		//3. 선 그리기 설정
		ctx.beginPath();
		
		//4 출발점 지정
		ctx.moveTo(50,50);
		
		//5. 첫번째 도착점 지정
		ctx.lineTo(300,50);
		
		//6 두번째 도착점 지정
		ctx.lineTo(300,200);
		
		//7.세번째 도착점 지정
		ctx.lineTo(50,200);
		
		//8 네번째 도착점 지정
		ctx.lineTo(50,50);
		
		//9.선 두께/ 색상 지정
		ctx.lineWidth = 20;
		ctx.strokeStyle ="pink";
		
		//10. 선 끝부분 처리
		ctx.lineCap = "round";
		// butt, square, round
		
		//11. 선 꺾은부분 처리
		ctx.lineJoin = "round";
		//mitter, round, bevel
		
		//12. 선 그리기
		ctx.stroke();
		
		//13. 선 내부에 색 채우기
		ctx.fillStyle = "lightblue";
		ctx.fill();
	}
</script>
</head>
<body onload="init();">
<!-- onload: 문서가 웹페이지에 로딩되면 명시한 이벤트가 발생함 -->
	<canvas id="cv" width="400px" height="400px"></canvas>
</body>
</html>
