<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function getRandomColor(){
		//Math.random()  => 0.0~1.0
		//Math.random()*255 => 0.0~255.0
		//Math.round(Math.random()*255) => 0~255 정수
		
		let r = Math.round(Math.random()*255);
		let g = Math.round(Math.random()*255);
		let b = Math.round(Math.random()*255);
		return "rgb(" + r + "," + g + "," +b + ")";
	}
	function init(){
		let cv = document.getElementById("cv");
		let pen = cv.getContext("2d");
		
		let x = 0;
		let y = 0;
		
		setInterval(() => {
			pen.save(); //현재 펜 상태 저장
			pen.fillStyle = "rgba(0,0,0,0.2)"; //a(투명도)는 0~1 사이
			pen.fillRect(0,0,500,500);
			
			pen.shadowOffsetX=0;
			pen.shadowOffsetY=0;
			pen.shadowBlur = 5;
			pen.shadowColor = "white";
			
			x = Math.random()*500;
			y = Math.random()*500;
			pen.fillStyle = getRandomColor();
			pen.fillRect(x,y,20,20);
			
			pen.restore(); //저장된 pen상태 불러오기
		}, 200);
	}	
  
</script>
</head>
<body onload="init();">
	<canvas id="cv" width="500px" height="500px"></canvas>
</body>
</html>
