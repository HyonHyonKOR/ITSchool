<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function init(){
		const canvas = document.getElementById("cv");
		const ctx = canvas.getContext("2d");
		ctx.beginPath();
		
		//원 모양 설정
		//(x,y,반지름, 시작 각도, 마지막 각도)
		//                 0,2 * Math.PI  => 360도의 원이 그려짐
		ctx.arc(100,100,50,0,2 * Math.PI);
		
		//그리기
		ctx.stroke();

	}
</script>
</head>
<body onclick="init();">

</body>
	<canvas id="cv" width="400px" height="400px" style="border:black solid 3px;"></canvas>
</html>
