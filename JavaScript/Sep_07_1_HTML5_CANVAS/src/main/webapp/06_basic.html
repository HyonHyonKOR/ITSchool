<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function init(){
		let cv = document.getElementById("cv");
		let pen = cv.getContext("2d");
		
		pen.shadowOffsetX=3;
		pen.shadowOffsetY=3;
		pen.shadowBlur = 5;
		pen.shadowColor = "black";
		
		pen.fillStyle = "pink";
		pen.fillRect(20,30,600,50);
		pen.fillRect(20,480,600,50);
		
		let a = new Image();
		a.src="photo.jpg";
		a.onload = function(){
			setInterval(() => {  //settimeout은 시간 중에 1번 동작
				let x = Math.random()*600;
				let y = Math.random()*600;
				let w = Math.random()*200;
				let h = Math.random()*200;
				pen.drawImage(a,x,y,w,h);
			}, 100);
		}
		
	}
</script>
</head>
<body onload="init();">
	<canvas id="cv" width="600px" height="600px"></canvas>
</body>
</html>
