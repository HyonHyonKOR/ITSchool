<!DOCTYPE html>
<html lang="kor">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
    파일처리
    1) 파일이 업로드가 될 폴더!
    2) POST 방식 (주소에 데이터를 담는 GET방식 요청이 파일을 소화하지 못함)
    3) 기존 시스템이 글자는 인코딩, 디코딩 전송이 가능
       파일은 인코딩을 할 줄 모름
       => 다른 방식 (cos.jar)으로 인코딩해서 전송, 디코딩..
       cor.jar => WEB-INF - lib 폴더에 붙여넣기
 -->

    <!--enctype="multipart/form-data" 
        <form> 태그가 파일이나 이미지를 서버로 전송할 때 사용!
     -->

    <form action="Output" method="post" enctype="multipart/form-data">
      제목<input type="text" name="title" /><br />
      사진<input type="file" name="photo" />
      <hr />
      <button>확인</button>
    </form>
  </body>
