<!DOCTYPE html>
<html lang="kr">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript" src="hyon/ValidCheck.js"></script>
    <script type="text/javascript" src="hyon/BMIValidCheck.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="box__menu">
      <span>체질량 지수(BMI) 계산</span>
    </div>
    <header>
      <h1>나의 체질량지수(BMI)</h1>
    </header>
    <main>
      <form
        name="pig"
        action="BMIResult"
        method="post"
        enctype="multipart/form-data"
        onsubmit="return BMIcheckValid();"
      >
        <div class="box__name">
          <span>이름</span><br />
          <input
            name="NAME"
            maxlength="20"
            placeholder="한글/영어 20자까지 입력"
            autofocus="autofocus"
          />
        </div>
        <div class="box__height">
          <span>키</span><br />
          <input
            name="HEIGHT"
            placeholder="신장을 입력"
            autofocus="autofocus"
          />
          <span>cm</span>
        </div>
        <div class="box__weight">
          <span>몸무게</span><br />
          <input
            name="WEIGHT"
            placeholder="체중을 입력"
            autofocus="autofocus"
          />
          <span>kg</span>
        </div>
        <div class="box__photo">
          <span>사진</span><br />
          <input name="PHOTO" type="file" accept=".jpg,.png" /><br />
          <span id="size">10mb 이하의 jpg,png 파일만 가능합니다.</span>
        </div>
        <div class="box__button">
          <button>측정하기</button>
        </div>
      </form>
    </main>
  </body>
</html>
